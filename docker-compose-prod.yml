services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8876:3476"
    depends_on:
      - app
    container_name: api-my-ssr-nginx11
    networks:
      - api-ssr-network

  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    depends_on:
      - mysql
    container_name: api-my-ssr-app11
    networks:
      - api-ssr-network

  mysql:
    image: mysql:8.3
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: dbBlogSsr
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8102:3306"
    container_name: api-my-ssr-db11
    networks:
      - api-ssr-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8083:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    container_name: api-my-ssr-phpmyadmin11
    networks:
      - api-ssr-network

networks:
  api-ssr-network:
    name: api-ssr-network
    driver: bridge
    external: true
